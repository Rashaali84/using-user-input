<!DOCTYPE html>
<html>
  <head>
    <title>Type Caster</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="./styles.css" />

    <script src="../../testing.js"></script>
    <script src="./scripts/logic.js"></script>
    <script src="./scripts/handlers.js"></script>
  </head>

  <body>
    <section id="user-interface" class="inputs">
      <form>
        Cast this string:
        <input name="value" id="inputString" type="text" />
        To this type:
        <select name="type" id="typeSelected">
          <option value="String">string</option>
          <option value="Number">number</option>
          <option value="Boolean">boolean</option>
          <option value="Undefined">undefined</option>
        </select>
        <button type="button" id="user-action" value="Cast it!">
          Click Here !
        </button>
        <p id="casted-value" class="output"></p>
      </form>
    </section>

    <script src="./scripts/listeners.js"></script>
  </body>
</html>
